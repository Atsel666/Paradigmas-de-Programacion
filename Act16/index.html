<!DOCTYPE html>
<html lang="es" style="background-color:floralwhite">
    <head>
        <meta charset="utf-8">
        <title>Actividad 16</title>
    </head>
    <body>
        <h1 style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Inventario de la cafe</h1>
        
        <div id="app">
            <hr>
            <p>
                <input type="text" v-model="producto" @keyup.enter="agregarProducto">
                <button @click="agregarProducto" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Agregar</button>
            </p>

            <ul v-for="producto in productos">
                <li style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">
                    <input type="number" v-model.number="producto.cantidad">

                    {{producto.nombre}} | {{producto.cantidad}}

                    <button @click="producto.cantidad++" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">+</button>
                    <button @click="producto.cantidad--" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">-</button>
                    <span v-if="producto.cantidad<=0">Sin stock</span>

                </li>
            </ul>

            <h2 style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">Total: {{total}}</h2>

        </div>

        <h3 style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">Axel Rivas Guillen - 329830</h3>

        <script src="https://unpkg.com/vue@next"></script>
        <script src="script.js"></script>
    </body>
</html>
